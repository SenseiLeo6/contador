<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizador de cuenta regresiva</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>CUENTA REGRESIVA</h1>
        <div class="countdown">
            <div class="time">
                <span id="dias">08</span>
                <p>Dias</p>
            </div>
            <div class="time">
                <span id="horas">23</span>
                <p>Horas</p>
            </div>
            <div class="time">
                <span id="minutos">55</span>
                <p>Minutos</p>
            </div>
            <div class="time">
                <span id="segundos">41</span>
                <p>Segundos</p>
            </div>
        </div>
        <div class="social-media">
            <a href="#"><img src="Logo_de_Facebook.png" alt="Facebook"></a>
            <a href="#"><img src="logo_de_pinterest.png" alt="Pinterest"></a>
            <a href="#"><img src="logo_de_instagram.png" alt="Instagram"></a>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
